<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de cliente</title>
</head>
<body>
    <h1>Informe o nome ou cpf para exclusão:</h1>
    <form>
        <p>Nome : <input type="text" name="cliente" id="cliente"></p>
        <p>CPF : <input type="text" name="cpf" id="cpf"></p>
        <input type="submit" name="Excluir" id="excluir">
    </form>
</body>
</html>
