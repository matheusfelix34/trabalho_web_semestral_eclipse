<!DOCTYPE html>
<html>
<head>
	<title>Alteração de Cadastro</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Alteração de Cadastro </h1>

 <form action="">
  <label for="fname">Nome</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="cpf">Cpf</label><br>
  <input type="text" id="cpf" name="cpf" maxlength="14" disabled readonly><br>
  <label for="rg">Rg</label><br>
  <input type="text" id="rg" name="rg" disabled readonly><br>
  <label for="dt">Data de Nascimento</label><br>
  <input type="date" id="dt" name="dt" disabled readonly><br>
   <label for="ender">Endereço</label><br>
  <input type="text" id="ender" name="ender" disabled><br>
  <label for="sex">Sexo:</label>
  <input type="radio" name="sex" value="masculino" disabled> Masculino
  <input type="radio" name="sex" value="feminino" disabled> Feminino
  <br><br>
  <label for="senha">Nova Senha :</label>
  <input type="password" id="senha" name="password" minlength="8" required>

<br><br>
  <input type="submit" value="Salvar modificações">
</form> 

</body>
</html>
